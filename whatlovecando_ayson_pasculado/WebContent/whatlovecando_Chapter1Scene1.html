<script type="text/javascript">
var vcanvas, vimg01, vimg02, vimg03, vimg04, vcon;
var imgx = 0, imgy = 0;
function loadImage(){
	vcanvas = document.getElementById("canvas1");
	vcon = vcanvas.getContext("2d");
	vimg01 = document.getElementById("img01");
	vimg02 = document.getElementById("img02");
	vimg03 = document.getElementById("img03");
	vimg04 = document.getElementById("img04");
	
	vcon.drawImage(vimg01,0,0,640,480);//(srcimage,0,0,width,height)
	vcon.drawImage(vimg02,0,0,300,300,150,150,300,300);//(srcimage,src x,src y,src width,src height,loc on canvas x ,loc on canvas y,new img width,new img height)
	//vcon.drawImage(vimg03,imgx,imgy,100,100,10,100,100,100)
	//vcon.drawImage(vimg04,imgx,imgy,100,100,10,100,100,100)
	setInterval("animate()",150);//milisecond per frame
}
var counter=0; 
var cx=10;
var cy=20;
function animate(){
	counter++; 
	cx+=10;//move from left and right - and +
	cy+=20;//move from up and down - and +
	if (counter >3) counter=0;
	imgx = counter*300;
	vcon.drawImage(vimg01,0,0,640,480);//(srcimage,0,0,width,height)
	vcon.drawImage(vimg02,imgx,imgy,300,300,150,150,300,300); //(srcimage,src x,src y,src width,src height,loc on canvas x ,loc on canvas y,new img width,new img height)

}
</script>
