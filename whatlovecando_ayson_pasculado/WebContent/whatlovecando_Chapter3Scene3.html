var vcanvas, vimg01, vimg02, vimg03, vimg04, vcon;
var imgx = 0, imgy = 0, stopanim;
function loadImage(){
	vcanvas = document.getElementById("canvas1");
	vcon = vcanvas.getContext("2d");
	vimg01 = document.getElementById("img01");
	vimg02 = document.getElementById("img02");
	vimg03 = document.getElementById("img03");
	vimg04 = document.getElementById("img04");
	vimg05 = document.getElementById("img05");
	vimg06 = document.getElementById("img06");
	vimg07 = document.getElementById("img07");
	
	vcon.drawImage(vimg01,0,0,640,480);//(srcimage,0,0,width,height)
	vcon.drawImage(vimg02,0,0,200,200,20,200,200,200);//(srcimage,src x,src y,src width,src height,loc on canvas x ,loc on canvas y,new img width,new img height)
	vcon.drawImage(vimg03,0,0,200,200,250,700,200,200);
	//vcon.drawImage(vimg04,0,0,300,300,-250,200,300,300);
	vcon.drawImage(vimg05,0,0,200,200,370,200,200,200);
	vcon.drawImage(vimg06,0,0,200,200,125,200,200,200);	
//	vcon.drawImage(vimg07,0,0,200,200,170,250,200,200);	

	startbutton();
	
}
var counter=0; 
var cx2=-200;//move to change position x on character in the canvas
var cx1=700;//move to change position x on character in the canvas
var cy=20;//move to change position y on character in the canvas

function startbutton(){
	if(stopanim !=null)clearInterval(stopanim);
	stopanim = setInterval("animate()",100);//milisecond per frame
}

function stopbutton(){
		if(stopanim !=null)clearInterval(stopanim);
}

function animate(){
	counter++; 
	cx1-=15;
	cx2+=15;//move from left and right - and +
	cy+=20;//move from up and down - and +
	if (counter > 3) counter=0;
	imgx = counter*200;
	if (cx1 < -250) cx1=700;//if (variable > max value on x) variable=starting value on x
	
	if (cx2 > 600) cx2=-250;

	vcon.drawImage(vimg01,0,0,640,480);//(srcimage,0,0,width,height)
	vcon.drawImage(vimg02,0,0,200,200,20,200,200,200);;//(srcimage,src x,src y,src width,src height,loc on canvas x ,loc on canvas y,new img width,new img height)

//	vcon.drawImage(vimg04,imgx,imgy,300,300,cx2,200,300,300);
	vcon.drawImage(vimg05,imgx,imgy,200,200,370,200,200,200);
	vcon.drawImage(vimg06,imgx,imgy,200,200,125,200,200,200);	
//	vcon.drawImage(vimg07,0,0,200,200,170,250,200,200);		
	vcon.drawImage(vimg03,imgx,imgy,200,200,cx1,250,200,200);

}
</script>
