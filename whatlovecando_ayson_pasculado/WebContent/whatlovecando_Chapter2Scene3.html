var cx2=-200;//move to change position x on character in the canvas
var cx1=-200;//move to change position x on character in the canvas
var cy=20;//move to change position y on character in the canvas

function startbutton(){
	if(stopanim !=null)clearInterval(stopanim);
	stopanim = setInterval("animate()",100);//milisecond per frame
}

function stopbutton(){
		if(stopanim !=null)clearInterval(stopanim);
}

function animate(){
	counter++; 
	cx1+=10;
	cx2+=15;//move from left and right - and +
	cy+=20;//move from up and down - and +
	if (counter > 3) counter=0;
	imgx = counter*300;
	if (cx1 > 600) cx1=-250;//if (variable > max value on x) variable=starting value on x
	if (cx2 > 600) cx2=-250;

	vcon.drawImage(vimg01,0,0,640,480);//(srcimage,0,0,width,height)

}
